<!DOCTYPE html>
<body>
<script>
const https = require('https');

function fetJSN(url, headers = {}) {
    return new Promise((resolve, reject) => {
        const options = { headers };
        https.get(url, options, res => {
            let data = '';
            res.on('data', chunk => data += chunk);
            res.on('end', () => resolve(JSON.parse(data)));
        }).on('error', reject);
    });
}

function fetTXT(url) {
    return new Promise((resolve, reject) => {
        https.get(url, res => {
            let data = '';
            res.on('data', chunk => data += chunk);
            res.on('end', () => resolve(data));
        }).on('error', reject);
    });
}

(async () => {
    try {
        const weaoDATA = await fetJSN('https://weao.xyz/api/versions/current', {
            'User-Agent': 'WEAO-3PService'
        });
        const weaoMAC = weaoDATA.Mac;

        const noxHTML = await fetTXT('https://www.usenoxium.xyz/api/macversionrblx');
        const match = noxHTML.match(/version-[a-f0-9]+/i);
        const noxiumMAC = match ? match[0] : null;

        console.log((weaoMAC && noxiumMAC && weaoMAC === noxiumMAC) ? 'true' : 'false');
    } catch (e) {
        console.log('false');
    }
})();
</script>
</body>
